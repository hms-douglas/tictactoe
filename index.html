<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#121417"></meta>
    <meta name="description" content="Online game with multiple styles of tic tac toe (TicTacToe).">
    <title>TicTacToe</title>
    <link rel="shortcut icon" href="img/favicon/favicon.ico" id="favicon">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="APP_CONTAINER">
        <div id="MENU">
            <div id="MENU-LIST">
                <div class="app-title">TicTacToe</div>

                <div class="menu-group">
                    <div class="menu-title">Classic</div>
                    <div class="menu-item menu-item-game" id="Classic_PvsP">Player vs Player</div>
                    <div class="menu-item menu-item-game" id="Classic_PvsC">Player vs Computer</div>
                </div>

                <div class="menu-group">
                    <div class="menu-title">3 only</div>
                    <div class="menu-item menu-item-game" id="ThreeOnly_Basic">Basic</div>
                    <div class="menu-item menu-item-game" id="ThreeOnly_Quick">Quick</div>
                    <div class="menu-item menu-item-game" id="ThreeOnly_LimitedMoves">Limited moves</div>
                </div>

                <div class="menu-group">
                    <div class="menu-title">Other</div>
                    <div class="menu-item menu-item-game" id="Other_CustomSize">Custom size</div>
                    <div class="menu-item menu-item-game" id="Other_InsideOut">Inside out</div>
                    <div class="menu-item menu-item-game" id="Other_CoverUp">Cover up</div>                    
                </div>
            </div>

            <div id="MENU_BOTTOM">
                <div id="QUICK_SETTINGS">
                    <div class="quick_setting" id="BTN_VIBRATION"></div>
                    <div class="quick_setting" id="BTN_SOUND"></div>
                    <div class="quick_setting" id="BTN_MUSIC"></div>
                    <div class="quick_setting" id="BTN_SCORE"></div>
                </div>
            </div>

            <div id="BTN_MENU"></div>
        </div>

        <div id="BODY">
            <div id="TOP"></div>
            <div id="CENTER"></div>
            <div id="BOTTOM"></div>
        </div>

        <div class="popup" id="POPUP_USTOM_SIZE">
            <div class="body">
                <input id="INPUT_CUSTOM_SIZE" type="number" min="4" step="1"/>
                <button id="BUTTON_CUSTOM_SIZE">Set</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
